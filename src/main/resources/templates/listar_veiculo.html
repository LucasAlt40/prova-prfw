<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1> veiculos </h1>
<table border="1">
    <tr>
        <th>placa</th>
        <th>modelo</th>
        <th>cor</th>
        <th>tipo_veiculo</th>
    </tr>
    <tr th:each="veiculo : ${veiculos}">
        <td th:text="${veiculo.placa}"></td>
        <td th:text="${veiculo.modelo}"></td>
        <td th:text="$veiculo.cor}"></td>
        <td th:text="$veiculo.tipo"></td>
    </tr>
</table>
</body>
</html>
